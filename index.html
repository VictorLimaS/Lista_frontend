<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Festa Junina - Reserva</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>


  <link rel="icon" href="Favicon.ico" type="image/x-icon" />


  <script type="module" src="script.js"></script>

  <style>
    .reservado {
      color: #4caf50;
      font-weight: bold;
      background-color: #e8f5e9;
      padding: 0 5px;
      border-radius: 3px;
      margin-right: 5px;
      display: inline-block;
    }

    .card-comida {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px;
      border-top: 1px solid #e0e0e0;
    }

    .card-comida:hover {
      background-color: #f9f9f9;
    }

    .card-comida p {
      margin: 0;
    }

    .card-comida .icon {
      font-size: 24px;
      cursor: pointer;
    }

    .opacity-50 {
      opacity: 0.5;
    }

    .footer-text {
      font-size: 16px;
      color: #4caf50;
      font-weight: 600;
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>

<body class="bg-gray-100 min-h-screen flex flex-col items-center p-6 font-sans">

  <section id="login-section" class="w-full max-w-md bg-white p-6 rounded shadow">
    <h2 class="text-xl font-bold mb-4 text-center text-yellow-700">Identifique-se para reservar</h2>
    <input id="input-nome" class="w-full mb-3 p-2 border rounded" type="text" placeholder="Nome completo" />
    <input id="input-telefone" type="tel" placeholder="Telefone (DDD + nÃºmero)" class="border p-2 rounded w-full" />
    <button id="btn-login" class="mt-4 bg-yellow-600 text-white py-2 px-4 rounded w-full">Entrar</button>
  </section>

  <main id="main" class="w-full max-w-xl mt-8 bg-white rounded shadow hidden">
    <button id="btn-logout" title="Sair"
      class="absolute top-3 right-3 text-yellow-600 hover:text-yellow-800 text-xl font-bold focus:outline-none"
      aria-label="Sair">
      <img src="   https://cdn-icons-png.flaticon.com/512/14023/14023187.png " width="20px" alt="">
    </button>
    <h1 class="text-center text-2xl font-bold text-yellow-700 py-4">Comidas da Festa Junina</h1>
    <div id="lista-comidas" class="px-4 pb-4"></div>
  </main>
  <footer class="w-full py-6 mt-auto ">
    <p class="footer-text" style="color: black;">Sistema desenvolvido por <strong class="text-yellow-600 ;">Victor
        Lima</strong></p>
  </footer>
  <script src="script.js" type="module"></script>
</body>

</html>
